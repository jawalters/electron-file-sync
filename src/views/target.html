<!DOCTYPE html>
<html>
  <!--<head ng-app="targetWindow">-->
  <head>
    <meta charset="UTF-8">
    <title>Target</title>

    <script src="../bower_components/angular/angular.min.js"></script>
  </head>

  <body ng-controller="TargetWindowController">
    <h3>{{ heading }}</h3>

    <div>
      <label for="targetName">Target Name</label>
      <input type="text" id="targetName" ng-model="target.name" />
    </div>

    <div>
      <label for="targetHost">Target Host</label>
      <input type="text" id="targetHost" ng-model="target.host" />
    </div>

    <div>
      <label for="targetUsername">Target Username</label>
      <input type="text" id="targetUsername" ng-model="target.username" />
    </div>

    <div>
      <label for="targetPassword">Target Password</label>
      <input type="text" id="targetPassword" ng-model="target.password" />
    </div>

    <div>
      <label for="targetKeyfilePath">Target Keyfile Path</label>
      <input type="text" id="targetKeyfilePath" ng-model="target.keyfilePath" />
      <button type="button" id="browseButton" ng-click="browseForKeyfile()">Browse</button>
    </div>

    <button type="button" ng-click="save()">Save</button>
    <button type="button" ng-click="cancel()">Cancel</button>
    <script src="../controllers/TargetWindowController.js"></script>
  </body>

  <!--<script src="../bower_components/angular/angular.min.js"></script>-->
  <script src="../controllers/TargetWindowController.js"></script>
  <script>
    angular.element(document)
           .ready(function() {
             angular.bootstrap(document.body, ['targetWindow']);
           });
  </script>
</html>
