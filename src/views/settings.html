<!DOCTYPE html>
<html>
  <!--<head ng-app="targetWindow">-->
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <script src="../node_modules/angular/angular.min.js"></script>
  </head>

  <body ng-controller="SettingsWindowController">
    <h3>Settings</h3>

    <div>
      <label for="diffToolInvocation">Diff Tool Invocation</label>
      <input type="text" id="diffToolInvocation" ng-model="settings.diffToolInvocation" />
    </div>

    <div>
      <label for="tempFolder">Temporary Folder</label>
      <input type="text" id="tempFolder" ng-model="settings.tempFolder" />
    </div>

    <div>
      <input type="checkbox" id="clearTempFolder" ng-model="settings.clearTempFolder" />
      <label for="clearTempFolder">Clear Temp Folder After Diff</label>
    </div>

    <button type="button" ng-click="save()">Save</button>
    <button type="button" ng-click="cancel()">Cancel</button>
  </body>

  <script src="../controllers/SettingsWindowController.js"></script>
  <script>
    angular.element(document)
           .ready(function() {
             angular.bootstrap(document.body, ['settingsWindow']);
           });
  </script>
</html>
