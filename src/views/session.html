<!DOCTYPE html>
<html>
  <!--<head ng-app="targetWindow">-->
  <head>
    <meta charset="UTF-8">
    <title>Session</title>

    <script src="../node_modules/angular/angular.min.js"></script>
  </head>

  <body ng-controller="SessionWindowController">
    <h3>{{ heading }}</h3>

    <div>
      <label for="sessionName">Session Name</label>
      <input type="text" id="sessionName" ng-model="session.name" />
    </div>

    <div>
      <label for="sessionTarget">Session Target</label>
      <select name="sessionTarget" id="sessionTarget" ng-model="session.targetId">
        <option ng-repeat="option in targets" value="{{ option.id }}">{{ option.name }}</option>
      </select>
    </div>

    <div>
      <label for="sessionLocalPath">Local Path</label>
      <input type="text" id="sessionLocalPath" ng-model="session.localPath" />
    </div>

    <div>
      <label for="sessionRemotePath">Remote Path</label>
      <input type="text" id="sessionRemotePath" ng-model="session.remotePath" />
    </div>

    <div>
      <input type="checkbox" id="sessionRecursive" ng-model="session.recursive" />
      <label for="sessionRecursive">Recursive</label>
    </div>

    <div>
      <label for="fileIgnoreList">File Ignore List</label>
      <textarea id="fileIgnoreList" ng-model="session.fileIgnoreList" rows="10" cols="50"></textarea>
    </div>

    <button type="button" ng-click="save()">Save</button>
    <button type="button" ng-click="cancel()">Cancel</button>
  </body>

  <script src="../controllers/SessionWindowController.js"></script>
  <script>
    angular.element(document)
           .ready(function() {
             angular.bootstrap(document.body, ['sessionWindow']);
           });
  </script>
</html>
